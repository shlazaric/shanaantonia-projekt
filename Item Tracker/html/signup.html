<!DOCTYPE html>
<html>

<head>
    <title>Unos podataka</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
    <h1>Zapoƒçni s prijavom/registracijom</h1>

    <div class="input-container">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" placeholder="Unesite ime">
    </div>

    <div class="input-container">
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" placeholder="Unesite prezime">
    </div>

    <div class="input-container">
        <label for="email">E-mail adresa:</label>
        <input type="email" id="email" placeholder="Unesite e-mail adresu">
    </div>

    <div class="input-container">
        <label for="lozinka">Lozinka:</label>
        <input type="password" id="lozinka" placeholder="Unesite lozinku">
    </div>

    <div class="input-container">
        <label for="ponovna-lozinka">Ponovni unos lozinke:</label>
        <input type="password" id="ponovna-lozinka" placeholder="Ponovno unesite lozinku">
    </div>

    <button id="prijaviSeBtn">Prijavi se/Registriraj se</button>

    <script src="signup.js"></script>
</body>

</html>
